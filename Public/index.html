<!DOCTYPE html>
<html>
  <head>
    <title>Interstellar Race</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #000033;
      }
      canvas {
        display: block;
      }
      .ui-panel {
        position: absolute;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      #info-panel {
        top: 10px;
        left: 10px;
      }
      #scoreboard {
        top: 10px;
        right: 10px;
      }
      #log-panel {
        bottom: 10px;
        left: 10px;
        max-height: 150px;
        overflow-y: auto;
        width: 350px;
      }
      #lobby {
        top: 180px;
        left: 10px;
      }
      #lobby-players {
        list-style: none;
        padding: 0;
        margin-top: 10px;
      }
      #ready-btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #ready-btn:disabled {
        background-color: #555;
      }

      .modal {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 30px;
        border-radius: 10px;
        border: 1px solid #40c4ff;
        max-width: 500px;
        text-align: center;
        z-index: 100;
      }
      .modal h2 {
        margin-top: 0;
      }
      .modal .answers button {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        font-size: 18px;
        cursor: pointer;
        background: #536dfe;
        border: 1px solid #40c4ff;
        color: white;
        border-radius: 5px;
      }
      .modal .answers button:hover {
        background: #448aff;
      }
      #planet-info button {
        margin-top: 15px;
      }

      #planet-info {
        top: 20px;
        left: 50%;
        right: auto;
        transform: translateX(-50%);
      }

      .toast {
        display: none;
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        border-radius: 10px;
        font-size: 3em;
        font-weight: bold;
        color: white;
        z-index: 200;
        text-shadow: 2px 2px 4px #000000;
      }
      .toast.correct {
        background-color: rgba(76, 175, 80, 0.9);
      }
      .toast.incorrect {
        background-color: rgba(244, 67, 54, 0.9);
      }
      .toast.start {
        background-color: rgba(64, 196, 255, 0.9);
        font-size: 5em;
      }

      .game-over-screen {
        display: none; 
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.75);
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 300;
      }
      .game-over-screen h1 {
        font-size: 8em;
        text-transform: uppercase;
        text-shadow: 4px 4px 8px #000;
      }
      .win {
        color: #4caf50;
      }
      .lose {
        color: #f44336;
      }
      .draw {
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div id="info-panel" class="ui-panel">
      <h2>Interstellar Race</h2>
      <p id="status">Connecting...</p>
      <p id="game-status-text">Waiting for players to get ready...</p>
    </div>

    <div id="lobby" class="ui-panel">
      <h3>Lobby</h3>
      <ul id="lobby-players"></ul>
      <button id="ready-btn">Ready Up</button>
    </div>

    <div id="scoreboard" class="ui-panel">
      <h3>Scoreboard</h3>
      <div id="scores"></div>
    </div>

    <div id="log-panel" class="ui-panel">
      <h4>Event Log</h4>
      <ul id="log" style="list-style: none; padding: 0; margin: 0"></ul>
    </div>

    <div id="planet-info" class="modal">
      <h2 id="planet-name"></h2>
      <p id="planet-fact"></p>
      <button id="close-info">Close</button>
    </div>

    <div id="quiz-modal" class="modal">
      <h2 id="quiz-question"></h2>
      <div class="answers">
        <button id="answer-btn-1"></button>
        <button id="answer-btn-2"></button>
      </div>
    </div>

    <div id="feedback-toast" class="toast"></div>
    <div id="game-start-toast" class="toast start">START!</div>

    <div id="game-over-overlay" class="game-over-screen">
      <h1 id="game-over-text"></h1>
    </div>

    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="incorrect-sound" src="sounds/incorrect.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="solarSystem.js"></script>
    <script src="client.js"></script>
  </body>
</html>
